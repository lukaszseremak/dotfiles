window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_title: true
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

live_config_reload: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '#0B0B12'
    foreground: '#D9E0EE'

  # Normal colors
  normal:
    black:   '#01060E'
    red:     '#EA6C73'
    green:   '#91B362'
    yellow:  '#F9AF4F'
    blue:    '#53BDFA'
    magenta: '#FAE994'
    cyan:    '#90E1C6'
    white:   '#D9E0EE'

  # Bright colors
  bright:
    black:   '#01060E'
    red:     '#EA6C73'
    green:   '#91B362'
    yellow:  '#F9AF4F'
    blue:    '#53BDFA'
    magenta: '#FAE994'
    cyan:    '#90E1C6'
    white:   '#D9E0EE'

font:
  normal:
    family: DaddyTimeMono Nerd Font
  size: 11.0
